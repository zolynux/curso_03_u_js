<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atributo del elemento form en HTML</title>
</head>

<body>
	<h1>Atributo del elemento form en HTML</h1>
	<!-- <form action="mi_servidor" method="get" target="_blank" autocomplete="off"> -->
	<form action="mi_servidor">
		<fieldset>
			<legend>Datos Personal:</legend>
			<label for="nombre">Nombre:</label> <br />
			<input type="text" name="nombre" placeholder="Escribe tu nombre" required="true" /> <br />

			<label for="apellido">Apellido:</label> <br />
			<input type="text" name="apellido" placeholder="Escribe tu apellido" required="true" /> <br />

			<label for="email">E-mail:</label> <br />
			<input type="email" name="email" placeholder="Escribe tu email" required="true" /> <br />

			<label for="edad">Edad:</label> <br />
			<input type="number" name="edad" placeholder="Escribe tu edad" required="true" /> <br />

			<label>Género:</label><br />

			<input type="radio" id="femenino" name="genero" value="femenino" />
			<label for="femenino">Femenino</label><br />
			<input type="radio" id="masculino" name="genero" value="masculino" />
			<label for="masculino">Masculino</label><br />

			<label>Género Música Favorita</label> <br />
			<input type="checkbox" name="musica" id="clasica" value="clasica" />
			<label for="clasica">Clásica</label><br />
			<input type="checkbox" name="musica" id="jazz" value="jazz" />
			<label for="jazz">Jazz</label><br />

			<label for="autos">Marca Auto Favorita:</label><br>
			<select name="autos" id="autos">
				<option value="volvo">Volvo</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
			</select><br>

			<label for="comentario">Comentario:</label><br>
			<textarea name="comentario" id="comentario" rows="2" cols="30">Este es mi comentario</textarea>
			<br>

			<br>
			<input type="submit" value="Enviar" />
			<input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
		</fieldset>
	</form>
</body>

</html>
