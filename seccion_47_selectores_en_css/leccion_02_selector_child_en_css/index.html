<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector Child en CSS</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <h1>Selector Child en CSS</h1>
  <div class="contenedor descendiente">
    Selectores descendientes (en cualquier nivel interno):
    <p>Primer renglón</p>
    <p>Segundo renglón</p>
    <section>
      <p>Tercer renglón</p>
    </section>
  </div>

  <div class="contenedor hijo">
    Selector Hijo (child):
    <p>Primer renglón</p>
    <p>Segundo renglón</p>
    <section>
      <p>Tercer renglón</p>
    </section>
    <div>
      <p>Cuarto renglón</p>
    </div>
    <p>Quinto renglón</p>
  </div>
</body>

</html>
