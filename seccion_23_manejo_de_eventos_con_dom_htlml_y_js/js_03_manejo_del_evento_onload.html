<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo DOM CON JAVASCRIPT</title>
  </head>
  <body onload="entrar()">
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <br />
    <div id="mostrar"></div>
    <script>
      function entrar() {
        alert("Entrando a a la p√°gina web");
        let texto = "";
        if (navigator.cookieEnabled) {
          texto = "Cookies habilitadas";
        } else {
          texto = "Cookies deshabilitadas";
        }
        document.getElementById("mostrar").innerHTML = texto;
      }
    </script>
  </body>
</html>
