<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo DOM CON JAVASCRIPT</title>
  </head>
  <body>
    <h1
      id="titulo"
      onmousedown="rojo(this)"
      onmouseup="azul(this)"
      onclick="verde(this)"
    >
      Manejo DOM con JavaScript
    </h1>
    <br />
    <script>
      function rojo(elemento) {
        console.log("onmousedown cambio a rojo");
        elemento.style.color = "red";
      }
      function azul(elemento) {
        console.log("onmouseup cambio a azul");
        elemento.style.color = "blue";
      }

      function verde(elemento) {
        console.log("onclick cambio a verde");
        elemento.style.color = "green";
      }
    </script>
  </body>
</html>
